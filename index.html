<!DOCTYPE html>
<script src="build/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	
	
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		
<a-assets>
    <!-- No loop. -->
    <video id="left" src="assets/Water_L2.mp4" autoplay="true" loop="true">
	<video id="right" src="assets/Water_R2.mp4" autoplay="true" loop="true">
	<video id="center" src="assets/Water_M2.mp4" autoplay="true" loop="true">
	<video id="top" src="assets/Water_T2.mp4" autoplay="true" loop="true">		
		<img id="sand" src="assets/beachSand.jpg">
				
</a-assets>	
		
		
<a-marker type='pattern' url='build/FL_Aquarium_marker.patt'>
			
<a-entity obj-model="obj: url(assets/FL_Aquarium_Logo_v6.obj); mtl: url(assets/FL_Aquarium_Logo_v6.mtl)" position="1 0 1" rotation="0 90 -90" scale="0.1 0.1 0.1">
		     
		   </a-entity>
			
		</a-marker>
		
		
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
